<div
  class="flex flex-col space-y-10 justify-center mx-2 my-4 items-center mb-96"
>
  <app-color-picker></app-color-picker> <app-visit-card></app-visit-card
  ><input type="text" placeholder="insert a color" [(ngModel)]="childColor" />
  <app-parent-to-child
    [bgColor]="childColor"
    (colorEvent)="setParentColor($event)"
  >
  </app-parent-to-child>
  <div>
    <div
      class="flex w-60 h-16 justify-center items-center"
      [style.backgroundColor]="parentColor"
    >
      {{ parentColor }}
    </div>
  </div>
  <app-cv></app-cv>
</div>
