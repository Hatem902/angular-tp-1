<div class="flex flex-col space-y-2">
  <h1 class="flex text-xl mb-2 justify-center">Color Picker</h1>
  <input
    class="border outline-none p-0.5 px-2"
    type="text"
    [(ngModel)]="color"
    placeholder="enter a color"
  />
  <div class="h-8 border" [style.backgroundColor]="color"></div>
  <button class="border bg-gray-300 hover:bg-white" (click)="colorReset()">
    Reset Color
  </button>
</div>
